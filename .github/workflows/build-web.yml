name: Build and Push Web Service

on:
  push:
    branches:
      - main
    paths:
      - 'services/web/**'
      - 'libraries/**'
  workflow_dispatch:

jobs:
  build-web:
    uses: ./.github/workflows/build-push-template.yml
    with:
      service: web
      image_tag: ai-tutor
    secrets: inherit
