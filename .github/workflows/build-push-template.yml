name: Build and Push Docker Image Template

on:
  workflow_call:
    inputs:
      service:
        description: 'Service name (e.g., web, chat, clsi)'
        required: true
        type: string
      image_tag:
        description: 'Docker image tag'
        required: false
        type: string
        default: 'ai-tutor'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/flecart/overleaf

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ inputs.service }} with docker compose
        working-directory: ./develop
        run: |
          # Build the service using docker compose
          docker compose build ${{ inputs.service }}

      - name: Tag and push ${{ inputs.service }}
        run: |
          SERVICE="${{ inputs.service }}"
          TARGET_IMAGE="${{ env.IMAGE_PREFIX }}-${SERVICE}:${{ inputs.image_tag }}"

          # Find the locally built image (docker compose names it develop_<service> or develop-<service>)
          LOCAL_IMAGE=$(docker images --format '{{.Repository}}:{{.Tag}}' | grep -E "develop[_-]${SERVICE}|^${SERVICE}:" | head -1)

          if [ -z "$LOCAL_IMAGE" ]; then
            echo "Error: Could not find built image for $SERVICE"
            docker images
            exit 1
          fi

          echo "Tagging $LOCAL_IMAGE -> $TARGET_IMAGE"
          docker tag "$LOCAL_IMAGE" "$TARGET_IMAGE"

          echo "Pushing $TARGET_IMAGE"
          docker push "$TARGET_IMAGE"

          echo "âœ… Successfully pushed $TARGET_IMAGE"

      - name: Output image info
        run: |
          SERVICE="${{ inputs.service }}"
          IMAGE="${{ env.IMAGE_PREFIX }}-${SERVICE}:${{ inputs.image_tag }}"
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE" 2>/dev/null || echo "N/A")
          echo "Image: $IMAGE"
          echo "Digest: $DIGEST"
